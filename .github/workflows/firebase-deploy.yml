name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Angular app
        run: npm run build --configuration=production
        
      - name: Deploy to Firebase Hosting (Live)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_SANKET_C5165 }}'
          channelId: live
          projectId: portfolio-sanket-c5165
      
      - name: Deploy to Firebase Hosting (Preview)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_SANKET_C5165 }}'
          projectId: portfolio-sanket-c5165
      
      - name: Install Firebase Functions dependencies
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd functions
          npm ci
      
      - name: Setup Firebase CLI
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          npm install -g firebase-tools
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_SANKET_C5165 }}' > ${{ runner.temp }}/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=${{ runner.temp }}/firebase-service-account.json
          firebase use portfolio-sanket-c5165
      
      - name: Deploy Firebase Functions
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
        run: |
          firebase deploy --only functions --project portfolio-sanket-c5165 --non-interactive