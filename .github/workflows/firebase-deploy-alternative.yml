name: Firebase Deploy (Alternative)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Angular app
        run: npm run build --configuration=production
        
      - name: Install Firebase Functions dependencies
        run: |
          cd functions
          npm ci
          
      - name: Setup Google Cloud SDK
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_SANKET_C5165 }}
          project_id: portfolio-sanket-c5165
          export_default_credentials: true
          
      - name: Install Firebase CLI
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npm install -g firebase-tools
        
      - name: Deploy to Firebase (Hosting + Functions)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          firebase deploy --project portfolio-sanket-c5165 --non-interactive
          
      - name: Deploy to Firebase Hosting (Preview)
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_SANKET_C5165 }}'
          projectId: portfolio-sanket-c5165