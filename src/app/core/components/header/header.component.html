<mat-toolbar color="primary">
  <span class="logo">Sanket Thotange</span>
  <span class="spacer"></span>
  <div class="nav-links">
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a mat-button routerLink="/about" routerLinkActive="active">About</a>
    <a mat-button routerLink="/skills" routerLinkActive="active">Skills</a>
    <a mat-button routerLink="/experience" routerLinkActive="active">Experience</a>
    <a mat-button routerLink="/projects" routerLinkActive="active">Projects</a>
    <a mat-button routerLink="/education" routerLinkActive="active">Education</a>
    <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
  </div>
  <app-theme-toggle></app-theme-toggle>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile-menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/">Home</a>
    <a mat-menu-item routerLink="/about">About</a>
    <a mat-menu-item routerLink="/skills">Skills</a>
    <a mat-menu-item routerLink="/experience">Experience</a>
    <a mat-menu-item routerLink="/projects">Projects</a>
    <a mat-menu-item routerLink="/education">Education</a>
    <a mat-menu-item routerLink="/contact">Contact</a>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="toggleTheme()">
      <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      <span>{{ isDarkTheme ? 'Light Theme' : 'Dark Theme' }}</span>
    </button>
  </mat-menu>
</mat-toolbar>
