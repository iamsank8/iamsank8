<div class="experience-container">
  <div class="experience-header">
    <h1>Work Experience</h1>
    <p>My professional journey and projects</p>
  </div>

  <div class="experience-timeline">
    <div *ngFor="let exp of experiences; let i = index" class="experience-card">
      <div class="experience-period">{{ exp.period }}</div>
      
      <mat-card class="experience-details">
        <mat-card-header>
          <mat-card-title>{{ exp.title }}</mat-card-title>
          <mat-card-subtitle>{{ exp.company }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <div class="domain">
            <strong>Domain:</strong> {{ exp.domain }}
          </div>
          
          <div class="responsibilities">
            <h3>Responsibilities</h3>
            <ul>
              <li *ngFor="let responsibility of exp.responsibilities">{{ responsibility }}</li>
            </ul>
          </div>
          
          <div class="tasks">
            <h3>Tasks</h3>
            <ul>
              <li *ngFor="let task of exp.tasks">{{ task }}</li>
            </ul>
          </div>
          
          <div class="technologies">
            <h3>Technologies Used</h3>
            <div class="tech-chips">
              <mat-chip-set>
                <mat-chip *ngFor="let tech of exp.technologies" color="accent" selected>{{ tech }}</mat-chip>
              </mat-chip-set>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      
      <div *ngIf="i < experiences.length - 1" class="timeline-connector"></div>
    </div>
  </div>
</div>
