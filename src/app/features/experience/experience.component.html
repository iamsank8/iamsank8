<div class="experience-container">
  <div class="experience-header">
    <h1>Professional Experience</h1>
    <p>My career journey and professional growth</p>
  </div>

  <div class="experience-timeline">
    <div *ngFor="let exp of workExperiences; let i = index" class="experience-card">
      <div class="experience-period">{{ exp.period }}</div>
      
      <mat-card appearance="outlined" class="experience-details">
        <mat-card-header>
          <div class="position-header">
            <mat-card-title>{{ exp.position }}</mat-card-title>
            <div class="employment-info">
              <span class="employment-type">{{ exp.employmentType }}</span>
              <span *ngIf="exp.location" class="location">{{ exp.location }}</span>
            </div>
          </div>
          <mat-card-subtitle>{{ exp.company }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <div class="summary">
            <p>{{ exp.summary }}</p>
          </div>
          
          <div class="domains" *ngIf="exp.domains.length > 0">
            <strong>Industry Domains:</strong>
            <div class="domain-chips">
              <mat-chip-set>
                <mat-chip-option *ngFor="let domain of exp.domains" color="primary" selected>{{ domain }}</mat-chip-option>
              </mat-chip-set>
            </div>
          </div>
          
          <div class="achievements">
            <h3>Key Achievements</h3>
            <ul>
              <li *ngFor="let achievement of exp.keyAchievements">{{ achievement }}</li>
            </ul>
          </div>
          
          <div class="skills-gained">
            <h3>Skills & Expertise Gained</h3>
            <div class="skills-chips">
              <mat-chip-set>
                <mat-chip-option *ngFor="let skill of exp.skillsGained" color="accent" selected>{{ skill }}</mat-chip-option>
              </mat-chip-set>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      
      <div *ngIf="i < workExperiences.length - 1" class="timeline-connector"></div>
    </div>
  </div>
</div>
